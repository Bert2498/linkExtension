<!DOCTYPE html>
<!--this is to create a context menu to save links in a menu instead of extra tabs
link for reference https://www.youtube.com/watch?v=w8xdqfez3qU time stamp 6:45-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save links</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <ul class="menu">
                <li class="item">
                    <i class="uil uil-save"></i>
                    <span>Quick Save</span>
                </li>
                <!--save as button with side option to place it where you want-->
                <li class="item saveAs">
                    <div>
                        <i class="uil uil-folder"></i>
                        <span>Save as</span>
                    </div>
                    <i class="uil uil-angle-right"></i>
                    <!--options for the folder that user has created-->
                    <ul class="saveMenu">
                        <li class="item">
                            <i class="uil uil-folder"></i>
                            <span>Folder 1</span>
                        </li>
                        <li class="item">
                            <i class="uil uil-folder"></i>
                            <span>Folder 2</span>
                        </li>
                        <li class="item">
                            <i class="uil uil-folder"></i>
                            <span>Folder 3</span>
                        </li>
                    </ul>
                </li>
            </ul>
            <div class="setting">
                <li class="item">
                    <i class="uil uil-setting"></i>
                    <span>Setting</span>
                </li>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
