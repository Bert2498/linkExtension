<!DOCTYPE html>
<!--this is to create a context menu to save links in a menu instead of extra tabs
link for reference https://www.youtube.com/watch?v=w8xdqfez3qU time stamp 6:45-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save links</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <ul class="menu">
                <li class="item">
                    <i class="uil uil-save"></i>
                    <span>Quick Save</span>
                </li>
                <li class="item">
                    <i class="uil uil-folder"></i>
                    <span>Save As</span>
                </li>
            </ul>
            <div class="setting">
                <li class="item">
                    <i class="uil uil-setting"></i>
                    <span>Setting</span>
                </li>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
